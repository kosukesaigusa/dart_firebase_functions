name: dart_firebase_functions
description: >
  A comprehensive Dart package that offers Node.js-like Firebase functions capability, 
  leveraging dart_firebase_admin and functions_framework. This package enables developers 
  to easily define HTTP and Cloud Firestore triggered functions, streamlining serverless 
  backend development with Dart and Firebase.
version: 0.0.1-dev
homepage: https://github.com/kosukesaigusa/dart_firebase_functions

environment:
  sdk: ^3.2.5

dependencies:
  dart_firebase_admin: ^0.3.0
  functions_framework: ^0.4.3+1
  protobuf: ^3.1.0

dev_dependencies:
  test: ^1.24.0
